header: EntityAPI
entityType: IEntity
aggressiveInlining: true

namespace: AtomicGame
className: EntityApi
directory: Assets/Plugins/AtomicGame/Entity
 
imports:
- System
- UnityEngine
- Atomic.Entities
- Atomic.Elements

values:
- Transform: Transform
- Transforms: Transform[]
- CharacterController: CharacterController
- MoveSpeed: IReactiveVariable<float>
- MoveAction: IAction<Vector3, float> #direction,deltaTime
- IsMoving: IValue<bool>
- IsGrounded: IValue<bool>
- RotateSpeed: IValue<float>
- RotateAction: IAction<Vector3, float> #direction,deltaTime
- JumpAction: IAction
- Effects: IReactiveDictionary<string, EffectInstance>
  
#Inputs
- KeyPressAction: IAction<KeyCode>
- KeyDownAction: IAction<KeyCode>
- KeyUpAction: IAction<KeyCode>

#Animator
- Animator: Animator
- AnimatorCurrentState: IValue<int>
- ChangeCrossFadeEvent: IEvent<int> #hash int
  
#Dispatchers
- CollisionDispatcher: CollisionDispatcher
- TriggerDispatcher: TriggerDispatcher
- ControllerColliderHitDispatcher: ControllerColliderHitDispatcher